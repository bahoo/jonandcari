{% extends "base.html" %}
{% block content %}

	<h1>Jon &amp; Cari's Very, Very Beta Travel Blog</h1>

	{% for post in posts %}
	<h2><a href='{{ ROOT_URL }}/{{ post.path }}'>{{ post.title }}</a>
		 &mdash; written by {{ post.author }} on {{ post.date|date:"F j Y" }}</h2>
		{{ post.body|truncatewords_html:30}}
	<hr />
	{% endfor %}

{% endblock %}
