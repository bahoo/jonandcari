{% extends "base.html" %}
{% block content %}

	<h1>Jon &amp; Cari's Spanish Travel Blog</h1>

	{% for post in posts %}
	<h2><a href="{{ ROOT_URL }}/{{ post.path }}">{{ post.title }}</a>
		 &mdash; written by {{ post.author }} on {{ post.date|date:"F j Y" }}</h2>
		{{ post.body|striptags|truncatewords:60}} <a href="{{ ROOT_URL }}/{{ post.path }}">continue reading &rarr;</a>
	<p class="aeroplane">&#9992;</p>
	{% endfor %}

{% endblock %}
